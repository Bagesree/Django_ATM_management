{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
</head>
<body style="text-align: center;">

<div class="card text-center" style="margin-top:60px;" >
  <div class="card-header">
    <h2>Sign Up</h2>
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary"><a href="{% url 'subscribe' %}"></a>Sign Up</button>
        </form>
  </div>
</div>

</body>
</html>
{% endblock content %}
